<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <img id="gif" src="./chakkal.gif" alt="">
    </div>
    <div class="center">
        <p class="typewriter" id="text">hackaton Paris ‚ù§ Seoul 2024</p>
    </div>
    <br><br>
    <div>
        <p class="center" id="fade">
            <button class="button-3">
                <a href="/tigGenerator.html">Do you wanna get TIG'D ? ;)</a>
            </button>
        </p>
    </div>
</body>

<script>
    window.onload = function() {
        let gif = document.getElementById('gif');
        let src = gif.src;
        let btn = document.getElementById('fade')
        
        // force reload by appending time on gif, so it plays only once on load
        gif.src = '';
        gif.src = src + '?t=' + new Date().getTime();

        // quick script to make the button fade in
        btn.style.opacity = 0;
        setTimeout(() => {

            let id = setInterval(() => {
                if (btn.style.opacity == "1")
                    clearInterval(id);
                btn.style.opacity = (parseFloat(btn.style.opacity) + 0.1).toString();
         
            }, "50")
        }, "3000");


    };
</script>
</html>
