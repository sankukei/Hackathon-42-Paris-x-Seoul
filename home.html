<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import Swup from 'https://unpkg.com/swup@4?module';
        const swup = new Swup();
      </script>
    <title>Document</title>
</head>
<body>
    <main id="swup" class="transition-fade">
        <div class="center">
            <img id="gif" src="./chakkal.gif" alt="">
        </div>
        <div class="center">
            <p class="typewriter" id="text">hackaton Paris ‚ù§ Seoul 2024</p>
        </div>
        <br><br>
        <div>
            <p class="center" id="fade">
                <button class="button-3">
                    <a href="/tigGenerator.html">Do you wanna get TIG'D ? ;)</a>
                </button>
            </p>
        </div>
    </main>
</body>

<script>
    window.onload = function() {
        let gif = document.getElementById('gif');
        let src = gif.src;
        let btn = document.getElementById('fade')
        let typewriter = document.getElementById("text")
        
        typewriter.style.opacity = "0";

        setTimeout(() => {

            typewriter.style.opacity = "1";
        }, "2100");

        gif.src = '';
        gif.src = src + '?t=' + new Date().getTime();

        btn.style.opacity = 0;
        setTimeout(() => {

            let id = setInterval(() => {
                if (btn.style.opacity == "1")
                    clearInterval(id);
                btn.style.opacity = (parseFloat(btn.style.opacity) + 0.1).toString();
         
            }, "50")
        }, "4500");


    };
</script>
</html>
