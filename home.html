    window.onload = function() {
        var gif = document.getElementById('gif');
        var src = gif.src;
        
        // Set src to a new URL by appending a timestamp to ensure it reloads

        gif.src = src + '?t=' + new Date().getTime(); // Append timestamp to force reload
